    <div class="container" style="margin-top: 60px;">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Goal Name</label>
              <input type="text" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Approver Name</label>
              <input type="text" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Description</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Goal Description" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Acceptance Criteria</label>
              <textarea name="Acceptance" class="form-control" id="inputAddress2" cols="70" rows="4" placeholder="Please provide goal steps" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Mumbai</option>
                <option>Bangalore</option>
                <option>Noida</option>
                <option>Pune</option>
              </select>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  I have accepted my goals on my behalf
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
    </div>
